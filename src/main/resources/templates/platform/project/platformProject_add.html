<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../layui/css/font.css">
    <link rel="stylesheet" href="../../layui/css/xadmin.css">
    <link rel="stylesheet" href="../../layui/css/mycss.css">
    <link href="../../layui/css/layui.css" th:href="@{../../layui/css/layui.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="../../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../layui/lay/myjs/xadmin.js"></script>
    <script type="text/javascript" src="../../layui/lay/myjs/platform/project/platformProject_list.js"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>

<body>
<div class="ex1">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">项目名称：</label>
            <div class="layui-input-block">
                <input type="text" name="projectName" required lay-verify="required" placeholder="请输入项目名称" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <!--<input type="checkbox" name="status" lay-skin="switch" value="{{d.id}}">-->
                <input id="status" type="checkbox" name="status" lay-skin="switch" lay-text="开|关" lay-filter="switchDemo" value=""}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">操作者：</label>
            <div class="layui-input-inline">
                <input type="text" name="author" required lay-verify="required" placeholder="请输入操作者" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">TD:后期做成直接显示登陆用户名称</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">添加时间：</label>
            <div class="layui-input-block">
                <input type="text" name="updateTime" id="datetime" placeholder="请选择时间" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">备注说明：</label>
            <div class="layui-input-block">
                <textarea name="message" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>

        <!-- 单选按钮 -->
        <div class="layui-form-item">
            <label class="layui-form-label">case上传</label>
            <div class="layui-input-block">
                <input type="radio" name="yesno" value="否" title="否" lay-filter="yesno" checked>
                <input type="radio" name="yesno" value="是" title="是" lay-filter="yesno">
            </div>
        </div>

        <div class="layui-form-item" id="radio_display" style="display: none">
            <!-- <div class="layui-form-item" id="radio_display"> -->
            <div class="layui-input-block">
                <div class="layui-upload">
                    <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
                    <div class="layui-upload-list">
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th>文件名</th>
                                <th>大小</th>
                                <th>状态</th>
                                <th>进度条</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="demoList"></tbody>
                        </table>
                    </div>
                    <button type="button" class="layui-btn" id="testListAction">开始上传</button>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script>
layui.use(['form', 'layer','jquery','laydate','upload'],function() {
        $ = layui.jquery;
        var form = layui.form;
        layer = layui.layer;
        var laydate = layui.laydate;
        var upload = layui.upload;
        element = layui.element;
        element.render('progress');

        var beforURL = '/muda/patformProject';

    //自定义验证规则
        form.verify({
            lengthInput: function(value) {
                if (value.length < 5) {
                    return '文本框不少于5个字符啊';
                }
                if (value.length > 50) {
                    return '文本框不超过50个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function(value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听指定开关
        form.on('switch(switchDemo)', function(obj){
            var checkedNO = obj.elem.checked?1:0;
            $('#status').attr("value",checkedNO)
            var params = {id:obj.value,status:checkedNO};
            console.log('switch:::'+params);
            <!--layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);-->
            return false;
         });

        //监听指定下拉菜单
        <!--form.on('select(caseCode)',function(obj) {-->
            <!--var codeVal = obj.value;-->
            <!--$('#caseCode').attr("value",codeVal);-->
         <!--});-->

        //监听提交
        form.on('submit(formDemo)', function(data){
            console.log('ppp:'+JSON.stringify(data.field))
            $.ajax({
		        cache : true,
		        type : "POST",
		        url : beforURL+"/save",
                contentType: 'application/json;charset=utf-8',
		        data: JSON.stringify(data.field),//[入参格式]
		        async : false,
		        dataType: 'text', //这里是返回的结果类型【json,text】
		        error : function(request) {
			        parent.layer.alert("Connection error");
		        },
		        success : function(data1) {
			        if (data.code == 0) {
				        parent.layer.msg("操作成功");
				        parent.location.reload();
				        var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
				        parent.layer.close(index);
			        } else {
				        parent.layer.alert(data1);
			            var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
        		        parent.layer.close(index);
			            parent.location.reload();
			        }
		        }
	        });
        });

        //radion按钮实现div显示与否
        form.on('radio(yesno)', function (data) {
                // console.log(data.elem); //得到radio原始DOM对象
                // console.log(data.value); //被点击的radio的value值
                if (data.value == '否') {
                    $("#radio_display").hide(1000);
                    // $("#radio_display").attr("style","display: none");
                } else if (data.value == '是') {
                    $("#radio_display").show(1000);
                    // $("#radio_display").attr("style","display: block");
                }
            });


        //日期时间选择器
         laydate.render({
            elem: '#datetime'
            , type: 'datetime'
         });

        //动态获取下拉菜单内容
        $.ajax({
            url:'/muda/case/findByCaseName',
            dataType:'json',
            type:'post',
            async : false,//改为同步
            success:function(data){
                $.each(data,function(item,index){
                    console.log('index---'+index+'item---'+item);
                    console.log();
                	$('#caseCode').append(new Option(item,item));//往下拉菜单里添加元素
            	})
            form.render("select");//菜单渲染 把内容加载进去
            }
        });

        //表单验证


          var xhrOnProgress = function (fun) {
                xhrOnProgress.onprogress = fun; //绑定监听
                //使用闭包实现监听绑
                return function () {
                    //通过$.ajaxSettings.xhr();获得XMLHttpRequest对象
                    var xhr = $.ajaxSettings.xhr();
                    //判断监听函数是否为函数
                    if (typeof xhrOnProgress.onprogress !== 'function')
                        return xhr;
                    //如果有监听函数并且xhr对象支持绑定时就把监听函数绑定上去
                    if (xhrOnProgress.onprogress && xhr.upload) {
                        xhr.upload.onprogress = xhrOnProgress.onprogress;
                    }
                    return xhr;
                }
            }

            var demoListView = $('#demoList')
                , alreadyUploadFiles = {}//记录已经上传成功的文件相对路径（后台返回）
                , maxNumber = 5//这里设置自己允许最大上传数
                , maxSize = 10240   //设置但文件上传大小[10M]
                , uploadListIns = upload.render({
                    elem: '#testList'
                    , url: '/muda/upload/uploadThings'
                    , accept: 'file'
                    , exts : 'xls|xlsx|csv' //只允许上传excell格式文件
                    , multiple: true
                    , auto: false
                    , size: maxSize
                    , number: maxNumber
                    , bindAction: '#testListAction'
                    , xhr: xhrOnProgress
                    , progress: function (value, obj) {//上传进度回调 value进度值
                        $("#demoList").find('.layui-progress').each(function () {
                            var progressBarName = $(this).attr("lay-filter");
                            var percent = Math.floor((value.loaded / value.total) * 100);//计算百分比
                            console.log(progressBarName + '----' + percent + '%');
                            element.progress(progressBarName, percent + '%')//设置页面进度条
                        })
                    }
                    , choose: function (obj) {
                        _files = [];
                        var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                        //读取本地文件
                        obj.preview(function (index, file, result) {
                            var fileseli = ((file.size / 1014).toFixed(1));
                            var tr = $(['<tr id="upload-' + index + '">'
                                , '<td class="name"><a class="upload-img-prev-link" href="javascript:;">' + file.name + '</a></td>'
                                , '<td>' + (file.size / 1024).toFixed(1) + 'kb</td>'
                                , '<td>等待上传</td>'
                                , '<td>'
                                , '<div class="layui-progress layui-progress-big layui-progress-radius-fix" lay-showpercent="true" lay-filter="demo' + index + '">'
                                , '<div class="layui-progress-bar" lay-percent="0%">'
                                , '<span class="layui-progress-text">0%</span>'
                                , '</div>'
                                , '</div>'
                                , '</td>'
                                , '<td>'
                                , '<button class="layui-btn layui-btn-mini demo-reload layui-hide">重传</button>'
                                , '<button class="layui-btn layui-btn-mini layui-btn-danger demo-delete">删除</button>'
                                , '</td>'
                                , '</tr>'].join(''));
                            //单个重传
                            tr.find('.demo-reload').on('click', function () {
                                obj.upload(index, file);
                            });
                            //删除
                            tr.find('.demo-delete').on('click', function () {
                                delete files[index]; //删除对应的文件
                                tr.remove();
                                uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                            });
                            demoListView.append(tr);
                        });
                    }
                    , done: function (res, index, upload) {
                        if (res.code == 0) { //上传成功
                            console.log(res);
                            var tr = demoListView.find('tr#upload-' + index)
                                , tds = tr.children();

                            tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                            tds.eq(4).html(''); //清空操作
                            _files.push(res.file);
                            return delete this.files[index]; //删除文件队列已经上传成功的文件
                        }
                        this.error(index, upload);
                    }
                    , error: function (index, upload) {
                        var tr = demoListView.find('tr#upload-' + index)
                            , tds = tr.children();
                        tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                        tds.eq(3).html('<div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo">\n' +
                                '        <div class="layui-progress-bar" lay-percent="0%"></div>\n' +
                                '    </div>');
                        tds.eq(4).find('.demo-reload').removeClass('layui-hide'); //显示重传
                    }
                });

    });
</script>
</body>
</html>
