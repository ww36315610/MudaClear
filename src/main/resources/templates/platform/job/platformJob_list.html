<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../layui/css/font.css">
    <link rel="stylesheet" href="../../layui/css/xadmin.css">

    <link href="../../layui/css/layui.css" th:href="@{../../layui/css/layui.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <script type="text/javascript" src="../../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../layui/lay/myjs/xadmin.js"></script>
    <script type="text/javascript" src="../../layui/lay/myjs/platform/job/platformJob_list.js"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>

<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body layui-input-item demoTable">

                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除 </button>
                        <button class="layui-btn" onclick="xadmin.open('添加项目','./platformPlanCase_add.html',750,700)"><i
                                class="layui-icon"></i>添加
                        </button>
                    </div>
                    <div class="layui-inline layui-col-md-offset4">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="demoReload" name="projectName" placeholder="请输入项目名称" autocomplete="off" class="layui-input">
                        </div>
                        <button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i></button>
                    </div>
                </div>

                <div class="layui-card-body layui-table-body layui-table-main layui-table-mycss">
                    <script type="text/html" id="toolbarDemo">
                        <div class="layui-btn-fluid">
                            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                            <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
                        </div>
                    </script>

                    <table class="layui-hide table_height" id="LAY_table_user" lay-filter="demo">
                    </table>

                    <script type="text/html" id="switchDemo">
                        <!-- 这里的 checked 的状态只是演示 -->
                        <input id="status" type="checkbox" name="status" value="{{d.id}}" lay-skin="switch"
                               lay-text="开|关" lay-filter="switchDemo" {{ d.status== 1 ? 'checked' : ''}}>
                    </script>

                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-sm layui-btn-radius" lay-event="detail"> <span class="layui-icon layui-icon-play"></span></a>
                        <a class="layui-btn layui-btn-sm layui-btn-radius layui-btn-danger" lay-event="del" id="delID"><i class="layui-icon">&#xe640;</i></a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
