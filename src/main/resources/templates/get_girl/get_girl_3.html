<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../layui/css/font.css">
    <link rel="stylesheet" href="../layui/css/xadmin.css">
    <link rel="stylesheet" href="../layui/css/mycss.css">

    <link href="../layui/css/layui.css" th:href="@{../layui/css/layui.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <script type="text/javascript" src="../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../layui/lay/myjs/xadmin.js"></script>

    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>

<body>
<div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a href="">演示</a>
      <a>
        <cite>导航元素</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>

<!--<div class="ex2">-->

<form class="layui-form" action="">

    <blockquote class="layui-elem-quote_my">
        <div class="layui-form-item" style="line-height:12px;margin-bottom:1px">
            <div class="layui-inline">
                <!--<label class="layui-form-label">方法类型</label>-->
                <div class="layui-input-inline">
                    <select name="methodType">
                        <option value="Get" selected="">Get</option>
                        <option value="Post">Post</option>
                        <option value="Put">Put</option>
                        <option value="Delete">Delete</option>
                    </select>
                </div>

                <div class="layui-input-inline" style="width:900px;">
                    <input type="text" name="url" lay-verify="title" autocomplete="off" placeholder="请输入url"
                           class="layui-input" style="width:900px;">
                </div>
                <button class="layui-btn layui-btn-danger" lay-submit lay-filter="getCheckData"
                        lay-event="getCheckData">Send
                </button>
            </div>
        </div>
    </blockquote>

    <div class="layui-tab layui-tab-brief" lay-filter="demo" style="background: white;height:500px;">
        <ul class="layui-tab-title" style="border: 1px solid #E2E2E2;">
            <li class="layui-this">Header</li>
            <li>RequestBody</li>
            <li>Authorization</li>
        </ul>
        <div class="layui-tab-content" style="height: 100px; display: block">

            <!-- Header -->
            <div class="layui-tab-item layui-show">
                <table class="layui-hide" id="auth" lay-filter="headerID"></table>
                <script type="text/html" id="barDemo1">
                    <a class="layui-btn layui-btn-xs" lay-event="addWage">录入</a>
                    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="detail">查看详情</a>
                </script>
            </div>

            <!-- RequestBody -->
            <div class="layui-tab-item">
                <div class="" style="background-color: #cee8f3;border: 1px solid #E2E2E2;">
                    <label class="layui-form-label">选择参数模式</label>
                    <input type="radio" name="request" value="param" title="param" checked>
                    <input type="radio" name="request" value="body" title="body">
                </div>
                <div id="IDRequest1">
                    <div class="layui-input-block">
                        <table class="layui-hide" id="paramRequest" lay-filter="paramRequest"></table>
                    </div>
                </div>
                <div id="IDRequest2" hidden>
                    <div class="layui-input-block">
                        <textarea name="message" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>

            <!-- Authorization -->
            <div class="layui-tab-item">
                <!--<table class="layui-hide" id="auth" lay-filter="headerID"></table>-->
                <div class="layui-input-block">
                    <ul class="site-dir">
                        <li><a href="#use"><cite>用法</cite></a></li>
                        <li><a href="#theme"><cite>按钮主题</cite></a></li>
                        <li><a href="#size"><cite>按钮尺寸</cite> <span class="layui-badge-dot"></span></a></li>
                        <li><a href="#radius"><cite>圆角按钮</cite></a></li>
                        <li><a href="#icon"><cite>图标按钮</cite></a></li>
                        <li><a href="#group"><cite>按钮组</cite></a></li>
                        <li><a href="#container"><cite>按钮容器</cite> <span class="layui-badge-dot"></span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</form>
<!--</div>-->

<script>






</script>
</body>

</html>
