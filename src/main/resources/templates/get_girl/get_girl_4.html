<form class="layui-form" action="">

    <blockquote class="layui-elem-quote_my">

                <div class="layui-input-inline">
                    <select name="methodType">

                        <option value="Put">Put</option>
                        <option value="Delete">Delete</option>
                    </select>
                </div>

                <div class="layui-input-inline" style="width:900px;">
                    <input type="text" name="url" lay-verify="title" autocomplete="off" placeholder="请输入url"
                           class="layui-input" style="width:900px;">
                </div>
                <button class="layui-btn layui-btn-danger" lay-submit lay-filter="getCheckData"
                        lay-event="getCheckData">Send
                </button>
            </div>
        </div>
    </blockquote>

    <div class="layui-tab layui-tab-brief" lay-filter="demo" style="background: white;height:500px;">

            <li class="layui-this">Header</li>
            <li>RequestBody</li>
            <li>Authorization</li>
        </ul>
        <div class="layui-tab-content" style="height: 100px; display: block">

            <!-- Header -->
            <div class="layui-tab-item layui-show">
                <table class="layui-hide" id="headerID" lay-filter="headerID"></table>
                <script type="text/html" id="barDemo1">

                    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="detail">查看详情</a>
                </script>
            </div>

            <!-- RequestBody -->
            <div class="layui-tab-item">
                <div class="" style="background-color: #cee8f3;border: 1px solid #E2E2E2;">
                    <label class="layui-form-label">选择参数模式</label>
                    <input type="radio" name="request" value="param" title="param" checked>
                    <input type="radio" name="request" value="body" title="body">
                </div>
                <div id="IDRequest1">
                    <div class="layui-input-block">
                        <table class="layui-hide" id="paramRequest" lay-filter="paramRequest"></table>
                    </div>
                </div>
                <div id="IDRequest2" hidden>
                    <div class="layui-input-block">
                        <textarea name="message" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>

                    <tr>
                    <tr>

                    <tr>
                    <tr>
                        <td>authValue</td>
                        <td><input type='text' name="authValue"/></td>
                    <tr>
                </table>
            </div>
        </div>

<script>
    layui.use(['element', 'form', 'laydate', 'layer', 'table', 'jquery'], function () {

      function refreshTable() {
        table.render({
          elem: '#employeeWageTable',
          height: 'full-170',
          url: nginx_url + '/get', //数据接口
          pageSize: 10,
          limits: [10],
          request: {
            pageName: 'pageNum', //页码的参数名称，默认：page
            limitName: 'pageSize' //每页数据量的参数名，默认：limit
          },
          response: {
            statusName: 'code', //数据状态的字段名称，默认：code
            statusCode: 200, //成功的状态码，默认：0
            msgName: 'msg', //状态信息的字段名称，默认：msg
            countName: 'count', //数据总数的字段名称，默认：count
            dataName: 'data' //数据列表的字段名称，默认：data
          },
          page: true //开启分页
          , cellMinWidth: 80
          , cols: [[
            { title: 'ID', fixed: 'left', sort: true, type: 'numbers' },
            { field: 'employeeCode', title: '职员编号', sort: true },
            { field: 'employeeName', title: '职员姓名' },
            { field: 'department', title: '部门' },
            { field: 'position', title: '职位' },
            { fixed: 'right', title: "操作", align: "center", toolbar: '#barDemo1' }
          ]]
        });
      }


      //header
     var tableIns = table.render({
        elem: '#headerID'
        , cols: [[ //标题栏
          { type: 'checkbox', fixed: 'left' }
          , { field: 'KEY', title: 'KEY', width: 350, sort: true, edit: 'text' }
          , { field: 'VALUE', title: 'VALUE', width: 350, edit: 'text' }
          , { field: 'DESCRIPTION', title: '邮箱', minWidth: 150, edit: 'text' }
          , { fixed: 'right', title: "操作", align: "center", toolbar: '#barDemo1' }
        ]]
        , data: [{
          "KEY": "Content-Type"
          , "VALUE": "application/x-www-form-urlencoded"
        }, {
          "KEY": '<input type="text" name="text" value="text" title="text">'
          , "VALUE": ""
        }, {
          "KEY": ""
          , "VALUE": ""
        }, {
          "KEY": ""
          , "VALUE": ""
        }, {
          "KEY": ""
          , "VALUE": ""
        }]
        , even: true

      });

     //radion按钮实现div显示与否
     form.on('radio', function (data) {
       if (data.value == 'body') {

});
