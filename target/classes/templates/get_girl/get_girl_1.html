<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../layui/css/font.css">
    <link rel="stylesheet" href="../layui/css/xadmin.css">
    <link rel="stylesheet" href="../layui/css/mycss.css">

    <link href="../layui/css/layui.css" th:href="@{../layui/css/layui.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <script type="text/javascript" src="../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../layui/lay/myjs/xadmin.js"></script>

    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>

<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>

<!--<div class="ex2">-->
    <blockquote class="layui-elem-quote">
        鉴于小伙伴的普遍反馈，先温馨提醒两个常见“问题”：1. <a href="http://www.layui.com/v1/doc/base/faq.html#form" target="_blank">为什么select/checkbox/radio没显示？</a>
        <!--2. <a href="http://www.layui.com/v1/doc/modules/form.html#render" target="_blank">动态添加的表单元素如何更新？</a>-->
    </blockquote>
<div class="ex2">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <!--<legend>响应式的表单集合</legend>-->
    </fieldset>

    <form class="layui-form" action="">
        <div class="layui-form-item" style="background">
            <div class="layui-inline">
                <label class="layui-form-label">方法类型</label>
                <div class="layui-input-inline">
                    <select name="methodType">
                        <option value="Get" selected="">Get</option>
                        <option value="Post">Post</option>
                        <option value="Put">Put</option>
                        <option value="Delete">Delete</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">URL</label>
                <div class="layui-input-inline">
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                               class="layui-input">
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-tab layui-tab-brief" lay-filter="demo">
            <ul class="layui-tab-title">
                <li class="layui-this">员工工资</li>
                <li>财务费用</li>
                <li>管理费用</li>
            </ul>
            <div class="layui-tab-content" style="height: 100px; display: block">
                <div class="layui-tab-item layui-show">
                    <table id="employeeWageTable" lay-filter="employeeWageTool"></table>
                    <script type="text/html" id="barDemo1">
                        <a class="layui-btn layui-btn-xs" lay-event="addWage">录入</a>
                        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="detail">查看详情</a>
                    </script>
                </div>
                <div class="layui-tab-item">

                    <div class="layui-card-body layui-input-item demoTable">

                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除
                            </button>
                            <button class="layui-btn"
                                    onclick="xadmin.open('添加项目','./platformPlanCase_add.html',750,700)"><i
                                    class="layui-icon"></i>添加
                            </button>
                            <a href="file:///Users/apple/tb/index.html">taobao</a>
                        </div>
                        <div class="layui-inline layui-col-md-offset4">
                            <div class="layui-inline layui-show-xs-block">
                                <input type="text" id="demoReload" name="projectName" placeholder="请输入项目名称"
                                       autocomplete="off" class="layui-input">
                            </div>
                            <button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </div>

                    <div class="layui-card-body layui-table-body layui-table-main layui-table-mycss">
                        <script type="text/html" id="toolbarDemo">
                            <div class="layui-btn-fluid">
                                <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                                <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                                <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
                            </div>
                        </script>
                        <table id="financeFeeTable"></table>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="addFinanceFee"
                                    id="addFinanceFee">添加财务费用
                            </button>
                        </div>
                    </div>
                </div>
                <div class="layui-tab-item">
                    <table id="manageFeeTable" lay-filter="manageFeeTool"></table>
                    <script type="text/html" id="barDemo2">
                        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="detail">查看详情</a>
                    </script>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="addManageFee" id="addManageFee">添加管理费用
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>

<script>
        layui.use(['element', 'form', 'laydate', 'layer', 'table', 'jquery'], function () {
            let element = layui.element,
                form = layui.form,
                laydate = layui.laydate,
                layer = layui.layer,
                table = layui.table,
                $ = layui.jquery;

        var nginx_url = "/muda/patformPlan";

            $(function () {
                refreshTable();
            });

            element.on('tab(demo)', function (data) {
                if (data.index === 0) {

                    refreshTable();

                } else if (data.index === 1) {
                    table.render({
                        elem: '#financeFeeTable',
                        height: 'full-170',
                        url: nginx_url + '/get', //数据接口
                        pageSize: 10,
                        limits: [10],
                        request: {
                            pageName: 'pageNum', //页码的参数名称，默认：page
                            limitName: 'pageSize' //每页数据量的参数名，默认：limit
                        },
                        response: {
                            statusName: 'code', //数据状态的字段名称，默认：code
                            statusCode: 200, //成功的状态码，默认：0
                            msgName: 'msg', //状态信息的字段名称，默认：msg
                            countName: 'count', //数据总数的字段名称，默认：count
                            dataName: 'data' //数据列表的字段名称，默认：data
                        },
                        page: true, //开启分页
                        cellMinWidth: 80,
                        cols: [
                            [
                                { checkbox: true, fixed: true }
                                , { field: 'id', title: 'ID', width: 80, sort: true, fixed: true }
                                , { field: 'caseName', title: 'case名称', sort: true, width: 180, fixed: true }
                                , { field: 'projectName', title: '归属项目', sort: true, width: 150, fixed: true }
                                , { field: 'planName', title: '归属计划', sort: true, width: 120, fixed: true }
                                , { field: 'status', title: '状态', width: 80, templet: '#switchDemo', unresize: true }
                                , { field: 'author', title: '操作者', width: 80 }
                                , { field: 'updateTime', title: '更新时间', sort: true, width: 150, templet: "<div>{{layui.util.toDateString(d.updateTime,'yyyy-MM-dd HH:mm:ss')}}</div>" }
                                , { field: 'message', title: '项目详情' }
                                , { fixed: 'right', title: "操作", align: "center", toolbar: '#barDemo', width: 180 }
                            ]
                        ]
                    });
                } else if (data.index === 2) {
                    table.render({
                        elem: '#LAY_table_user'
                        , url: nginx_url + '/get'
                        , toolbar: '#toolbarDemo'
                        , title: '用户数据表'
                        , request: {
                            pageName: 'pageNum' // 页码的参数名称，默认：page
                            , limitName: 'pageSize' //每页数据量的参数名，默认：limit
                        }
                        , response: {
                            statusName: 'code', //数据状态的字段名称，默认：code
                            statusCode: 200, //成功的状态码，默认：0
                            msgName: 'msg', //状态信息的字段名称，默认：msgz
                            countName: 'count', //数据总数的字段名称，默认：count
                            dataName: 'data' //数据列表的字段名称，默认：data
                        }
                        , cols: [
                            [
                                { checkbox: true, fixed: true }
                                , { field: 'id', title: 'ID', width: 80, sort: true, fixed: true }
                                , { field: 'caseName', title: 'case名称', sort: true, width: 180, fixed: true }
                                , { field: 'projectName', title: '归属项目', sort: true, width: 150, fixed: true }
                                , { field: 'planName', title: '归属计划', sort: true, width: 120, fixed: true }
                                , { field: 'status', title: '状态', width: 80, templet: '#switchDemo', unresize: true }
                                , { field: 'author', title: '操作者', width: 80 }
                                , { field: 'updateTime', title: '更新时间', sort: true, width: 150, templet: "<div>{{layui.util.toDateString(d.updateTime,'yyyy-MM-dd HH:mm:ss')}}</div>" }
                                , { field: 'message', title: '项目详情' }
                                , { fixed: 'right', title: "操作", align: "center", toolbar: '#barDemo', width: 180 }
                            ]
                        ]
                        , id: 'testReload'
                        , page: true
                        , height: 600
                        , even: true //开启隔行背景
                    });
                }
            });

            // 监听工具条
            table.on('tool(employeeWageTool)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                let data = obj.data; //获得当前行数据
                let layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                // let tr = obj.tr; //获得当前行 tr 的DOM对象

                if (layEvent === 'addWage') { //编辑
                    layer.open({
                        type: 2,
                        title: '添加职员工资',
                        content: ['employeeWage.html?employeeCode=' + data.employeeCode + '&name=' + data.employeeName],
                        area: ['85%', '85%'],
                        shadeClose: true,
                        move: false,
                        end: function () {
                            table.reload('employeeWageTable', {
                                url: nginx_url + '/get', //数据接口
                            })
                        }
                    });
                } else if (layEvent === 'detail') {
                    layer.open({
                        type: 2,
                        title: '职员工资详细信息',
                        content: ['showEmployeeWage.html?employeeCode=' + data.employeeCode],
                        area: ['85%', '85%'],
                        shadeClose: true,
                        move: false,
                    });
                }
            });

            table.on('tool(manageFeeTool)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                let data = obj.data; //获得当前行数据
                let layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                // let tr = obj.tr; //获得当前行 tr 的DOM对象

                if (layEvent === 'detail') {
                    layer.open({
                        type: 2,
                        title: '管理费用详细信息',
                        content: ['showManageFee.html?id=' + data.id],
                        area: ['85%', '85%'],
                        shadeClose: true,
                        move: false,
                    });
                }
            });

            form.on('submit(addFinanceFee)', function () {
                layer.open({
                    type: 2,
                    title: '添加财务费用',
                    content: ['financeFee.html', 'no'],
                    area: ['85%', '85%'],
                    shadeClose: true,
                    move: false,
                    end: function () {
                        table.reload('financeFeeTable', {
                            url: nginx_url + '/check/get', //数据接口
                        })
                    }
                });
                return false;
            });
            form.on('submit(addManageFee)', function () {
                layer.open({
                    type: 2,
                    title: '添加管理费用',
                    content: ['manageFee.html', 'no'],
                    area: ['85%', '85%'],
                    shadeClose: true,
                    move: false,
                    end: function () {
                        table.reload('manageFeeTable', {
                            url: nginx_url + '/check/get'
                        })
                    }
                });
                return false;
            });


            function refreshTable() {
                table.render({
                    elem: '#employeeWageTable',
                    height: 'full-170',
                    url: nginx_url + '/get', //数据接口
                    pageSize: 10,
                    limits: [10],
                    request: {
                        pageName: 'pageNum', //页码的参数名称，默认：page
                        limitName: 'pageSize' //每页数据量的参数名，默认：limit
                    },
                    response: {
                        statusName: 'code', //数据状态的字段名称，默认：code
                        statusCode: 200, //成功的状态码，默认：0
                        msgName: 'msg', //状态信息的字段名称，默认：msg
                        countName: 'count', //数据总数的字段名称，默认：count
                        dataName: 'data' //数据列表的字段名称，默认：data
                    },
                    page: true //开启分页
                    , cellMinWidth: 80
                    , cols: [[
                        { title: 'ID', fixed: 'left', sort: true, type: 'numbers' },
                        { field: 'employeeCode', title: '职员编号', sort: true },
                        { field: 'employeeName', title: '职员姓名' },
                        { field: 'department', title: '部门' },
                        { field: 'position', title: '职位' },
                        { fixed: 'right', title: "操作", align: "center", toolbar: '#barDemo1' }
                    ]]
                });
            }
        });


</script>
</body>
</html>
