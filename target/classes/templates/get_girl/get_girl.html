<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../layui/css/font.css">
    <link rel="stylesheet" href="../layui/css/xadmin.css">
    <link rel="stylesheet" href="../layui/css/mycss.css">

    <link href="../layui/css/layui.css" th:href="@{../layui/css/layui.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <script type="text/javascript" src="../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../layui/lay/myjs/xadmin.js"></script>
    <script type="text/javascript" src="../layui/lay/myjs/get_girl/get_girl.js"></script>

    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>

<body>
<div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
                <cite>导航元素</cite></a>
        </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>

<!--<div class="ex2">-->

<form class="layui-form" action="">

    <blockquote class="layui-elem-quote_my">
        <div class="layui-form-item" style="line-height:12px;margin-bottom:1px">
            <div class="layui-inline">
                <!--<label class="layui-form-label">方法类型</label>-->
                <div class="layui-input-inline">
                    <select name="methodType">
                        <option value="Get" selected="">Get</option>
                        <option value="Post">Post</option>
                        <option value="Put">Put</option>
                        <option value="Delete">Delete</option>
                    </select>
                </div>

                <div class="layui-input-inline" style="width:900px;">
                    <input type="text" name="url"  required lay-verify="required|lengthInput" autocomplete="off" placeholder="请输入url"
                           class="layui-input" style="width:900px;">
                </div>
                <button class="layui-btn layui-btn-danger" lay-submit lay-filter="formSubmit" id="formSubmit">Send
                </button>
            </div>
        </div>
    </blockquote>

    <div class="layui-tab layui-tab-brief" lay-filter="tabDemo" style="background: white;height:600px;">
        <ul class="layui-tab-title" style="border: 1px solid #E2E2E2;">
            <li class="layui-this">Header</li>
            <li>RequestBody</li>
            <li>Authorization</li>
        </ul>
        <div class="layui-tab-content" style="height: 100px; display: block">

            <!-- Header -->
            <div class="layui-tab-item layui-show">
                <button class="layui-btn" id="createNew">新增一条数据</button>
                <button class="layui-btn" id="getAllData">获得表格所有数据</button>
                <div id="headerID" lay-filter="headerID"></div>
                <script type="text/html" id="table_tool">
                    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
                </script>
            </div>

            <!-- RequestBody -->
            <div class="layui-tab-item">
                <div class="layui-inline"
                     style="width:100%; background-color: #cee8f3;border: 1px solid #E2E2E2;margin:2px;">
                    <label class="layui-form-label">选择参数模式</label>
                    <input type="radio" name="requestType" value="param" title="param" checked>
                    <input type="radio" name="requestType" value="body" title="body">
                </div>
                <div id="IDRequest1">
                    <button class="layui-btn" id="createNewParam">新增一条数据</button>
                    <button class="layui-btn" id="getAllDataParam">获得表格所有数据</button>
                    <table class="layui-hide" id="paramRequest" lay-filter="paramRequest"></table>
                    <script type="text/html" id="table_tool_request">
                        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
                    </script>
                </div>
                <div id="IDRequest2" hidden>
                    <!--<pre class="layui-code layui-box layui-code-view ex1">-->
                    <!--<h3 class="layui-code-h3">requestBody</h3>-->
                    <!--<span>requestBody</span>-->
                    <textarea name="bodyMessage" placeholder="请输入JSON格式入参" class="layui-textarea"></textarea>
                    <!--</pre>-->
                </div>
            </div>

            <!-- Authorization -->
            <div class="layui-tab-item">
                <!--<button class="layui-btn" onclick="xadmin.open('添加项目','./oauths_add.html',750,700)"><i-->
                <button class="layui-btn" onclick="oopp('添加项目','./oauths_add.html')"><i
                        class="layui-icon"></i>添加
                </button>
                <button class="layui-btn" id="createNewOauth">新增一条数据</button>
                <div class="layui-inline layui-col-md-offset4">
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" id="demoReload" name="projectName" placeholder="请输入Oauth名称"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                    <button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i></button>
                </div>

                <table class="layui-hide table_height" id="table_auth" lay-filter="table_auth"></table>
                <script type="text/html" id="switchDemo">
                    <!-- 这里的 checked 的状态只是演示 -->
                    <input id="status" type="checkbox" name="status" value="{{d.id}}" lay-skin="switch"
                           lay-text="开|关" lay-filter="switchDemo" {{ d.status== 1 ? 'checked' : ''}}>
                </script>

                <script type="text/html" id="barDemo">
                    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>
            </div>
        </div>
    </div>
</form>
<div class="layui-tab layui-tab-brief" lay-filter="responseTab">
    <!--<h3 class="layui-code-h3">responseBody</h3>-->
    <ul class="layui-tab-title" style="border: 1px solid #E2E2E2;">
        <li class="layui-this">ResponseBody</li>
    </ul>
    <div class="layui-tab-item layui-show">
        <textarea id='responseMsg' name="responseMsg" placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
</div>

<script>
     <!--打开oauth新增页面-->
     function oopp(title,url){
         layui.use(['layer', 'table'], function (layer, table) {
            layer.open({
	            type: 2,
	            area: ['600px', '700px'],
	            fix: false, //不固定
	            maxmin: true,
	            shadeClose: true,
	            shade:0.4,
	            title: title,
	            content: url
	        });
	        return false;
	    });
	 }
</script>
</body>
</html>
